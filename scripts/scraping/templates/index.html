<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Ofertas de Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Rastreador de Ofertas de Videojuegos</h1>
        <p>Selecciona una categoría para buscar juegos en oferta:</p>
        <form action="/search" method="get">
            <select name="categoria" required>
                <option value="aventura">Aventura</option>
                <option value="rpg">RPG</option>
                <option value="acción">Acción</option>
                <option value="estrategia">Estrategia</option>
                <option value="simulación">Simulación</option>
                <option value="deportes">Deportes</option>
                <option value="indie">Indie</option>
                <option value="carreras">Carreras</option>
                <option value="disparos">Disparos</option>
            </select>
            <button type="submit">Buscar Juegos</button>
        </form>
    </div>
</body>
</html>
