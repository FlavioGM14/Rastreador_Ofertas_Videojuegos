        main {
            flex: 1; /* Hace que el contenido principal ocupe el espacio sobrante */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        h1 {
            color: white;
            opacity: 0;
            transform: translateY(-20px); 
            animation: fadeIn 1s ease-in-out forwards; 
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            background-color: black;
            color: #f4f4f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInContainer 1s ease-in-out forwards 0.5s;
        }
        @keyframes fadeInContainer {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: black;
            transition: background-color 0.3s ease, transform 0.2s ease;
            opacity: 0; 
            transform: translateY(10px);
            animation: fadeInButton 1s ease-in-out forwards 1s;
        }
        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: black;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            select, button {
                font-size: 14px;
            }
        }
        footer {
            background-color: #111;
            color: #f4f4f9;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            margin-top: auto; /* Lo envía al final */
        }

        footer a {
            color: #f4f4f9;
            text-decoration: none;
        }

        <form action="/search" method="get">
            <select id="categoria" name="categoria" required>
                <option value="" disabled selected>Selecciona una categoría</option>
                <option value="aventura">Aventura</option>
                <option value="rpg">RPG</option>
                <option value="acción">Acción</option>
                <option value="estrategia">Estrategia</option>
                <option value="simulación">Simulación</option>
                <option value="deportes">Deportes</option>
                <option value="indie">Indie</option>
                <option value="carreras">Carreras</option>
                <option value="disparos">Disparos</option>
            </select>
            <button type="submit">Buscar Juegos</button>
        </form>
    </div>
